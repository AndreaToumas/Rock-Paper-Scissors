<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,600&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src = "index.js"></script>      
    </head>

    <body>
        <div class = "wrapper">

            <div class="scoreboard">
                <div class="title">
                    <img src="Pics/title.png">
                </div>

                <div class="score">
                    <p>SCORE</p>
                    <h1>0</h1>
                </div>
            </div>

            <div class="hands">
                <div class="hand rock">
                    <img src="Pics/Rock.png" onclick="pickUserHand('rock')">
                </div>

                <div class="hand paper">
                    <img src="Pics/Paper.png" onclick="pickUserHand('paper')">
                </div>

                <div class="hand scissors">
                    <img src="Pics/Scissors.png" onclick="pickUserHand('scissors')">
                </div>
            </div>

            <div class="contest">
                <div class="userhand">
                    <h1>YOU PICKED</h1>
                    <div class="handImageContainer"><img id="userPickImage" src="Pics/Paper.png"></div>
                </div>

                <div class="referee">
                    <div class="decision"><h1>YOU WIN</h1></div>
                    <div class="newGame">PLAY AGAIN</div>
                </div>

                <div class="cmphand">
                    <h1>THE HOUSE PICKED</h1>
                    <div class="handImageContainer"><img id="cmpPickImage" src="Pics/Rock.png"></div>
                </div>
            </div>

        </div>
    </body>
</html>
